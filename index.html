<body>
    <div class="container bg-dark">
        <div class="displayTop">
            <input class="display" id="show" type="text">
        </div>

        <div>
            <button type="button" class="btn btn-primary" id="safai" onclick="pak()">Clear</button>
        </div>

        <div>
            <button type="button" class="btn btn-dark" onclick="displayHere('7')" >7</button>
            <button type="button" class="btn btn-dark"onclick="displayHere('8')">8</button>
            <button type="button" class="btn btn-dark"onclick="displayHere('9')">9</button>
            <button type="button" class="btn btn-dark"onclick="displayHere('*')">X</button>
        </div>
    
        <div>
            <button type="button" class="btn btn-dark" onclick="displayHere('4')">4</button>
            <button type="button" class="btn btn-dark" onclick="displayHere('5')">5</button>
            <button type="button" class="btn btn-dark" onclick="displayHere('6')">6</button>
            <button type="button" class="btn btn-dark" onclick="displayHere('-')">-</button>
        </div>
    
        <div>
            <button type="button" class="btn btn-dark" onclick="displayHere('1')">1</button>
            <button type="button" class="btn btn-dark" onclick="displayHere('2')">2</button>
            <button type="button" class="btn btn-dark" onclick="displayHere('3')">3</button>
            <button type="button" class="btn btn-dark" onclick="displayHere('+')">+</button>
        </div>

        <div>
            <button type="button" class="btn btn-dark" onclick="displayHere('0')">0</button>
            <button type="button" class="btn btn-dark" onclick="displayHere('.')">.</button>
            <button type="button" class="btn btn-dark" onclick="gettingThings()" >=</button>
        </div>
    </div>
